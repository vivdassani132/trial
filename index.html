<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="AI home maintenance and personal staff system powered by Gemini.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Times New Roman', 'serif'],
            },
            colors: {
              background: '#FFFFFF',
              surface: '#F4F4F5',
              'surface-highlight': '#E4E4E7',
              primary: '#E94E35',
              text: {
                main: '#18181B',
                muted: '#71717A',
                dim: '#A1A1AA'
              }
            },
            backgroundImage: {
              'glow-gradient': 'radial-gradient(circle at 50% -20%, rgba(233, 78, 53, 0.1), rgba(255, 255, 255, 0))',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'marquee': 'marquee 40s linear infinite',
              'blink': 'blink 1s step-end infinite',
              'shock': 'shock 2.5s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              shock: {
                '0%': { strokeDashoffset: '1000', opacity: '0' },
                '5%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { strokeDashoffset: '0', opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #FFFFFF;
        color: #18181B;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      .blur-fade-word {
        animation: blur-fade-in 0.6s ease-out forwards;
        opacity: 0;
        filter: blur(10px);
        display: inline-block;
        transform: translateY(10px);
      }
      @keyframes blur-fade-in {
        to {
          opacity: 1;
          filter: blur(0);
          transform: translateY(0);
        }
      }
      .mask-linear-gradient {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",

      }
    }
    </script>
  </head>
