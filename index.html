    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Times New Roman', 'serif'],
            },
            colors: {
              background: '#FFFFFF',
              surface: '#F4F4F5',
              'surface-highlight': '#E4E4E7',
              primary: '#E94E35',
              text: {
                main: '#18181B',
                muted: '#71717A',
                dim: '#A1A1AA'
              }
            },
            backgroundImage: {
              'glow-gradient': 'radial-gradient(ellipse 80% 50% at 50% -20%, rgba(233, 78, 53, 0.15), rgba(255, 255, 255, 0))',
              'hero-glow': 'conic-gradient(from 230.29deg at 51.63% 52.16%, rgb(233, 78, 53) 0deg, rgb(255, 140, 0) 67.5deg, rgb(255, 87, 34) 198.75deg, rgb(233, 78, 53) 251.25deg, rgb(255, 140, 0) 301.88deg, rgb(233, 78, 53) 360deg)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'marquee': 'marquee 14s linear infinite',
              'draw': 'draw 4s ease-in-out infinite',
              'cursor-move': 'cursor-move 4s ease-in-out infinite',
              'blink': 'blink 1s step-end infinite',
              'scan': 'scan 2s linear infinite',
              'highlight': 'highlight 2s ease-in-out infinite',
              'card-drop': 'card-drop 3s ease-in-out infinite',
              'box-pulse': 'box-pulse 3s ease-in-out infinite',
              'shock': 'shock 3s linear infinite',
              'subtle-drift': 'subtle-drift 15s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              draw: {
                '0%, 10%': { width: '0', height: '0', opacity: '0' },
                '10%': { opacity: '1' },
                '60%': { width: '120px', height: '80px', opacity: '1' },
                '100%': { width: '120px', height: '80px', opacity: '0' },
              },
              'cursor-move': {
                '0%, 10%': { transform: 'translate(0, 0)' },
                '60%': { transform: 'translate(120px, 80px)' },
                '100%': { transform: 'translate(120px, 80px)' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              scan: {
                 '0%': { transform: 'translateY(0)', opacity: '0' },
                 '20%': { opacity: '1' },
                 '100%': { transform: 'translateY(100px)', opacity: '0' },
              },
              highlight: {
                '0%, 20%': { width: '0%' },
                '40%, 80%': { width: '100%' },
                '100%': { width: '100%' }
              },
              'card-drop': {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                '30%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                '60%': { transform: 'translateY(160px) scale(0.4)', opacity: '0' },
                '100%': { transform: 'translateY(160px) scale(0.4)', opacity: '0' }
              },
              'box-pulse': {
                 '0%, 50%': { transform: 'scale(1)', borderColor: 'rgba(0,0,0,0.1)' },
                 '60%': { transform: 'scale(1.05)', borderColor: 'rgba(0,0,0,0.3)' },
                 '70%': { transform: 'scale(1)', borderColor: 'rgba(0,0,0,0.1)' },
              },
              shock: {
                '0%': { strokeDashoffset: '1000', opacity: '0' },
                '5%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { strokeDashoffset: '0', opacity: '0' },
              },
              'subtle-drift': {
                '0%': { transform: 'translate(0, 0) scale(1.5)' },
                '50%': { transform: 'translate(-10px, -5px) scale(1.6)' },
                '100%': { transform: 'translate(0, 0) scale(1.5)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {

      .blur-fade-word {

        opacity: 0;
        filter: blur(10px);
        display: inline-block;
        transform: translateY(10px);
      }
      @keyframes blur-fade-in {
        to {
          opacity: 1;
          filter: blur(0);
          transform: translateY(0);
        }
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scroll-reveal {
          transition: all 1000ms ease-out;
      }
      .scroll-reveal.hidden-state {
          opacity: 0;
          transform: translateY(32px);
          filter: blur(4px);
      }
      .scroll-reveal.visible-state {
          opacity: 1;
          transform: translateY(0);
          filter: blur(0);
      }
      .mask-linear-gradient {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }

      /* Premium dropdown transition */
      .dropdown-ease {
        transition-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
        transition-duration: 400ms;
        transition-property: transform, opacity, visibility;
      }
